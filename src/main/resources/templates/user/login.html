<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<div th:insert="../static/headLinks.html"></div>
    -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" xmlns:th="http://www.thymeleaf.org"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" xmlns:th="http://www.thymeleaf.org" />
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<div th:insert="../static/headerNoRegister.html"></div>

<h2>Login</h2>
<form th:action="@{/login}" method="POST" name="testLog">
    <div th:if="${param.error}" class="alert alert-error">
        Pseudo ou mot de passe invalide
    </div>
    <div th:action="${param.logout}" class="alert alert-success">
        Vous vous êtes déconnecter
    </div>
    <label for="pseudo">Pseudo</label>
    <input type="text" id="pseudo" name="pseudo">
    <label for="password">Mot de passe</label>
    <input type="text" id="password" name="password">
    <div class="form-actions">
        <button type="submit" class="btn"> Se connecter</button>
    </div>
</form>
<div th:insert="../static/footer.html"></div>
</body>
</html>
